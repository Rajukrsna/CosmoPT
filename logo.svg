<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Orbit Rings -->
  <circle cx="100" cy="100" r="90" stroke="url(#grad1)" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="70" stroke="url(#grad2)" stroke-width="1.5" opacity="0.15"/>

  <!-- Rocket -->
  <path d="M100 40 C105 60 120 90 100 110 C80 90 95 60 100 40 Z" fill="url(#rocketGrad)" />
  <circle cx="100" cy="45" r="3" fill="#ffffff"/>

  <!-- Rocket Flame -->
  <path d="M100 110 C95 120 105 120 100 130 C95 120 90 120 100 110 Z" fill="orange" opacity="0.8"/>

  <!-- Planet Ring -->
  <ellipse cx="100" cy="150" rx="40" ry="10" fill="url(#ringGrad)" opacity="0.3"/>

  <!-- Text -->
  <text x="50%" y="180" dominant-baseline="middle" text-anchor="middle"
        font-family="Segoe UI, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="url(#textGrad)">
    CosmosPT
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="rocketGrad" x1="90" y1="40" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="60" y1="150" x2="140" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366F1"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="50" y1="170" x2="150" y2="170" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A78BFA"/>
      <stop offset="1" stop-color="#F472B6"/>
    </linearGradient>
    <linearGradient id="grad1" x1="0" y1="0" x2="200" y2="200">
      <stop stop-color="#6366F1" />
      <stop offset="1" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="200" x2="200" y2="0">
      <stop stop-color="#A78BFA" />
      <stop offset="1" stop-color="#F472B6" />
    </linearGradient>
  </defs>
</svg>
